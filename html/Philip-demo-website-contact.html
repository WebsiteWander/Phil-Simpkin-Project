    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            src="../Philip-demo-website-files/img/logo.png"
            alt="My Portfolio"
            id="logo"
          />
          <ul>
            <li>
              <a href="Philip-demo-website-home.html" class="color_contrast_3"
                >Home</a
              >
            </li>
            <li>
              <a href="Philip-demo-website-about.html" class="color_contrast_3"
                >About</a
              >
            </li>
            <li>
              <a
                href="Philip-demo-website-classes.html"
                class="color_contrast_3"
                >Classes</a
              >
            </li>
            <li>
              <a
                href="Philip-demo-website-contact.html"
                class="current color_contrast_3"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
              aria-label="Enter your name here"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
              aria-label="Enter the subject of your message here"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
              aria-label="Enter your email here"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
              aria-label="Enter your phone number here"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
              aria-label="Enter your message here"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark" disabled>Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>psimpkin@occ.cccd.edu</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(714) 432-5028</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Office Hours Location</h3>
            <p>Social Science 200A</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1 class="color_contrast_4">"Philosophy begins in wonder."</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>
          Copyright &copy; <span id="year"></span>. Made by Brent Cariaga
          through
          <a
            href="https://www.websitewander.com"
            target="blank"
            class="copyright-link"
            >Website Wander</a
          >.
        </p>
      </div>
    </footer>

    <!-- JS Scripts -->

    <!-- JS Script required for Dynamic Copyright Year Code -->
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Dynamic Copyright Script Code -->
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
